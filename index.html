<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7394010657978306"
     crossorigin="anonymous"></script>
</head>
<body>
    <header id="quiz_time">Quiz Time</header>
    <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7394010657978306"
     data-ad-slot="1234567890"
     data-ad-format="auto"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    <div id="container">
        <div id="question"></div>
        <div id="answers">
            <div id="q1">
                <p id="ans-1"></p>
            </div>
            <div id="q2">
                <p id="ans-2"></p>
            </div>
            <div id="q3">
                <p id="ans-3"></p>
            </div>
            <div id="q4">
                <p id="ans-4"></p>
            </div>
        </div>
        <footer id="score">
            <div id="text-score">Your Score:</div>
            <div id="print_score">0</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
